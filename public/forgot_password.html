<!DOCTYPE html>
<html>
  <head>
    <title>Simple login form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
        html, body {
        display: flex;
        justify-content: center;
        font-family: Roboto, Arial, sans-serif;
        font-size: 15px;
        }
        form {
        border: 5px solid #f1f1f1;
        }
        input[type=text], input[type=password] {
        width: 100%;
        padding: 16px 8px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        }
        button {
        background-color: #8ebf42;
        color: white;
        padding: 14px 0;
        margin: 10px 0;
        border: none;
        cursor: grabbing;
        width: 100%;
        }
        h1 {
        text-align:center;
        font-size:18;
        }
        button:hover {
        opacity: 0.8;
        }
        .formcontainer {
        text-align: left;
        margin: 24px 50px 12px;
        }
        .container {
        padding: 16px 0;
        text-align:left;
        }
        span.psw {
        float: right;
        padding-top: 0;
        padding-right: 15px;
        }
        /* Change styles for span on extra small screens */
        @media screen and (max-width: 300px) {
        span.psw {
        display: block;
        float: none;
        }
    }
      </style>
  </head>
  <body>
    <form action="#" onsubmit="nuevaClave()" >
      <h1>Recuperar Clave</h1>
      <div class="formcontainer">
      <hr/>
      <div class="container">
        <label for="clave"><strong>Clave</strong></label>
        <input type="password" placeholder="Digite nueva clave" id="clave" required />
        <label for="clave2"><strong>Repita clave</strong></label>
        <input type="password" placeholder="Repita nueva clave" id="clave2" required />
      </div>
      <button type="submit" >Cambiar clave</button>
      
    </form>
  </body>

  <script>
      function nuevaClave(){
        const newPassword= document.getElementById("clave").value;
        const newPassword2=document.getElementById("clave2").value;
        
        
         const url= window.location;
        if(newPassword===newPassword2){
           
            fetch(url,{
                method:"PUT",
                headers:{'Content-Type': 'application/json'},
                body:    JSON.stringify({"newPassword":newPassword})   
            })
            .then(resp=>resp.json())
            .then(data=> console.log('Server ', data))
            .catch(console.log);
            alert('Contrase√±a cambiada con exito')
        }else{
            console.log("Las claves deben ser iguales");
        };
      
      }
  </script>


  </html>
